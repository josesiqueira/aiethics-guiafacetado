<!DOCTYPE html>
<html>
    <head>
        <title>Vue pure lightbox</title>
        <link rel="stylesheet" href="../dist/vue-pure-lightbox.css">
        <style>
            body {
                font-family: Helvetica;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div v-if="show">
                <lightbox
                    thumbnail="http://via.placeholder.com/350x150"
                    :images="['http://via.placeholder.com/1080x920', 'http://placekitten.com/1080/920', 'http://placekitten.com/1080/910']"
                ></lightbox>
            </div>
            <div v-else>
                Hidden
            </div>

            <button type="button" @click="show = !show">Toggle view</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
        <script src="../dist/vue-pure-lightbox.js"></script>
        <script>
            Vue.use(Lightbox)

            Vue.config.devtools = true

            new Vue({
                el: '#app',
                data: {
                    show: false,
                },
            })
        </script>
    </body>
</html>
